<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="c1">
        <div class="c2">
            <p id="title">Password Generator</p>
            <div class="c3">
                <label for="inputLength" class="form-label">Length:</label>
                <input type="number" id="inputLength" min="1" max="50" value="12" />
            </div>
            <div class="c3">
                <input type="checkbox" id="checkbox1"/>
                <label class="form-check-label" for="checkbox1">Incluide numbers.</label>
            </div>
            <div class="c3">
                <input type="checkbox" id="checkbox2"/>
                <label class="form-check-label" for="checkbox2">Incluide symbols.</label>
            </div>
            <div class="c3">
                <button id="btnGenerate">Generate Password</button>
            </div>
            <hr />
            <div class="c3">
                <p id="generatedPassword">************</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
